name: Build PaperTracker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  QT_VERSION: '6.8.2'
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        modules: 'qtwebsockets qtserialport'
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DQT_INSTALL_PATH="${{ env.Qt6_DIR }}/.."

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ env.BUILD_TYPE }} --parallel

    - name: Install Dependencies
      run: |
        cd build
        cmake --install . --config ${{ env.BUILD_TYPE }}

    - name: Deploy Qt Dependencies
      run: |
        cd build/${{ env.BUILD_TYPE }}
        windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw PaperTracker.exe

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PaperTracker-Windows-x64
        path: build/${{ env.BUILD_TYPE }}/
        retention-days: 30
